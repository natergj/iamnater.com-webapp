version: 0.2

env:
  variables:
     NODE_ENV: "production"
     WEBPACK_BUILD_MODE: "production"

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build